[tox]
skipsdist = True
envlist = unit, lint

[testenv]
basepython = python3


[testenv:lint]
commands = flake8 {posargs} src/
deps =
    flake8

[flake8]
exclude =
    .git,
    __pycache__,
    .tox,
    mod,
max-line-length = 120
max-complexity = 20

[isort]
lines_after_imports = 2
# ignore from..import vs import while sorting a section
force_sort_within_sections = 1
profile = black

