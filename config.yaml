options:
  backend-base-url:
    type: string
    default:
    description: |
      The jobbergate-backend-base-url
  version:
    type: string
    default:
    description: |
      The vesion of the new-jobbergate-cli package to install. If blank, install latest.
  sentry-dsn:
    type: string
    default:
    description: |
      An optional URL for the Sentry DSN for capturing error events
  sentry-env:
    type: string
    default: staging
    description: |
      Sentry's environment identification, e.g. staging, production, nash-staging
  s3-log-bucket:
    type: string
    default:
    description: |
      The log bucket where user logs may be uploaded
  aws-access-key-id:
    type: string
    default:
    description: |
      The AWS access key ID needed for uploading user logs to S3
  aws-secret-access-key:
    type: string
    default:
    description: |
      The AWS secret access key needed for uploading user logs to S3
  oidc-domain:
    type: string
    default:
    description: |
      OIDC provider domain
  oidc-audience:
    type: string
    default:
    description: |
      OIDC provider audience
  oidc-client-id:
    type: string
    default:
    description: |
      Client ID used to issue JWTs
  compatibility-mode:
    type: boolean
    default: true
    description: |
      Run new-jobbergate-cli in compatibility mode.
  legacy-name-convention:
    type: boolean
    default: true
    description: |
      Use legacy name convention to name job-scripts.
  default-cluster-name:
    type: string
    default:
    description: |
      Name of the cluster to which jobs should be submitted by default.
  sbatch-path:
    type: string
    default: /usr/bin/sbatch
    description: |
      Location of the sbatch executable used to enable on-site submissions.
  cache-dir:
    type: string
    default: ~/.local/share/jobbergate
    description: |
      Location for the cache dir that can be set for each environment to avoid conflicts on access credentials.
  alias-name:
    type: string
    default: "jobbergate"
    description: |
      Executable name set using an alias in order to avoid conflicts with legacy jobbergate.
